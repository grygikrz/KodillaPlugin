<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" type="text/css">

    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
		<title>Admin - Dashboard</title>
	</head>
	<body>

    <!-- Flickity HTML init -->

				<div class="button-group">
				  <button class="button">Reset</button>
				</div>


					<div id="results"></div>

					<div class="progress-bar"></div>


					<!-- Mustache JS/HTML init -->
		<script id="template-code" type="x-tmpl-mustache">

    <div class="carousel"
      data-flickity='{ "freeScroll": true }'>
			<div class="container" style="background-image:url('{{code.image}}')"><h2>{{code.title}}</h2>{{{code.description}}}</div>

			<div class="container" style="background-image:url('{{code1.image}}')"><h2>{{code1.title}}</h2>{{{code1.description}}}</div>

			<div class="container" style="background-image:url('{{code2.image}}')"><h2>{{code2.title}}</h2>{{{code2.description}}}</div>

			<div class="container" style="background-image:url('{{code3.image}}')"><h2>{{code3.title}}</h2>{{{code3.description}}}</div>
    </div>
		</script>

    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="https://unpkg.com/flickity-hash@1.0.3/hash.js"></script>
		<script src="node_modules/mustache/mustache.min.js"></script>
    <script src="js/script.js"></script>
	</body>
</html>
